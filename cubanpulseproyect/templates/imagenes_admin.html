{% extends 'base_administracion.html' %}
{% load static%} 
{% block h1header %}Administrar Imagenes{% endblock %}
{% block body %} 

<!-- Formulario de Agregar Alojamiento -->
<div id="services" class="cards-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">AGREGAR IMAGEN</div>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 mt-3 col-lg-3">
                            <label class="form-label">Imagen:</label>
                            <input type="file" class="form-control" accept="image/*" name="imagen">
                        </div>
                        <div class="mb-3 mt-3 col-lg-6">
                            <label class="form-label">Tipo:</label>
                            <select class="form-control" name="tipoi" id="tipo">
                                <option value="">Seleccione</option>
                                <option value="Natural">Natural</option>
                                <option value="Playa">Playa</option>
                                <option value="Urbano">Urbano</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-solid-lg page-scroll">AGREGAR</button>
                    <a href="{% url 'adminis' %}" class="btn-solid-lg-1 page-scroll">CANCEL</a>
                </form>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->
<!-- end of Formulario -->

<!-- Alojamientos -->
<div id="services" class="cards-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">IMAGENES</div>
                <br>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">
            {% for imagen in imagenes %}
            <!-- Card -->
            <div class="card">
                <div class="card-image">
                    <img class="img-fluid" src="{{ imagen.imagen.url }}" alt="alternative">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ imagen.tipo }}</h3>
                </div>
                <div class="button-container">
                    <a class="btn-solid-reg-1 page-scroll" href="eliminar_imagen/{{ imagen.id }}">ELIMINAR</a>
                </div> <!-- end of button-container -->
            </div>
            <!-- end of card -->
            {% endfor %}
                

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->
<!-- end of Alojamientos -->



{% endblock %}
