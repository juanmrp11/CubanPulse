<!DOCTYPE html>
{% load static%}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Website Title -->
        <title>Cuban Pulse</title>
        {% load static%}
        <!-- Styles -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&subset=latin-ext" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600&display=swap&subset=latin-ext" rel="stylesheet">
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'css/fontawesome-all.css' %}" rel="stylesheet">
        <link href="{% static 'css/swiper.css' %}" rel="stylesheet">
        <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet">
        <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    </head>
    <body data-spy="scroll" data-target=".fixed-top">

    <div class="header5">
        <div class="header-content" ></div>
        <div class="text-container bg-text" >
            <h1 class="text-center text-white">Autenticarse</h1>
            <h4 class="text-center text-white">Sistema de Soporte</h4>
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}<br>
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" class="formulario" action="{% url 'login' %}">
                    {% csrf_token %}
                    <br>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Usuario:</label>
                        <input type="text" class="form-control" placeholder="" name="username">
                    </div>
                    <div class="mb-3 mt-3">
                        <label class="form-label">Contrasena:</label>
                        <input type="password" class="form-control" placeholder="" name="password">
                    </div>
                    <button type="submit" class="btn-solid-lg page-scroll cuadro-2">SIGN IN</button>
                </form>
                <p class="text-white">New to CubanPulse? <a class="text-primary" href="">Create an account</a></p>
                
        </div>
    </div>
    
    
    
    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static 'js/popper.min.js' %}"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{% static 'js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'js/jquery.magnific-popup.js' %}"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{% static 'js/morphext.min.js' %}"></script> <!-- Morphtext rotating text in the header -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script> <!-- Isotope for filter -->
    <script src="{% static 'js/validator.min.js' %}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{% static 'js/scripts.js' %}"></script> <!-- Custom scripts -->
</body>
</html>
