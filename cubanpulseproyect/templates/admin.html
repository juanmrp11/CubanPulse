{% extends 'base_administracion.html' %}
{% load static%}
{% block h1header %}Administracion{% endblock %}
{% block body %} 

<!-- Services -->
<div id="services" class="cards-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">PAQUETES</div>
                <br>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">
            {% for paquete in paquetes %}
            <!-- Card -->
            <div class="card">
                <div class="card-image">
                    <img class="img-fluid" src="{{ paquete.imagen.url }}" alt="alternative">
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ paquete.titulo }}</h3>
                    <p>{{ paquete.descripcion }}</p>
                    <p class="price">Starting at <span>${{paquete.precio}}</span></p>
                </div>
                <div class="button-container">
                    <a class="btn-solid-reg-1 page-scroll" href="eliminar/{{ paquete.id }}">ELIMINAR</a>
                </div> <!-- end of button-container -->
            </div>
            <!-- end of card -->
            {% endfor %}
                

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->
<!-- end of services -->


{% endblock %}
