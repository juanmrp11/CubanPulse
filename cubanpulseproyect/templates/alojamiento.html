{% extends 'base_administracion.html' %}
{% load static%} 
{% block h1header %}Administracion Alojamientos{% endblock %}
{% block body %} 

<!-- Services -->
<div id="services" class="cards-4">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">AGREGAR ALOJAMIENTO</div>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="mb-3 mt-3 col-lg-3">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control" placeholder="" name="nombre">
                        </div>
                        <div class="mb-3 mt-3 col-lg-3">
                            <label class="form-label">Cantidad de Habitaciones:</label>
                            <input type="float" class="form-control" placeholder="" name="habitaciones">
                        </div>
                        <div class="mb-3 mt-3 col-lg-3">
                            <label class="form-label">Precio:</label>
                            <input type="float" class="form-control" placeholder="" name="precio">
                        </div>
                        <div class="mb-3 mt-3 col-lg-3">
                            <label class="form-label">Imagen:</label>
                            <input type="file" class="form-control" accept="image/*" name="imagen">
                        </div>
                        <div class="mb-3 mt-3 col-lg-6">
                            <label class="form-label">Ubicacion:</label>
                            <input type="text" class="form-control" placeholder="" name="ubicacion">
                        </div>
                        <div class="mb-3 mt-3 col-lg-6">
                            <label class="form-label">Descripcion:</label>
                            <input type="text" class="form-control" placeholder="" name="descripcion">
                        </div>
                    </div>
                    <button type="submit" class="btn-solid-lg page-scroll">AGREGAR</button>
                    <a href="{% url 'adminis' %}" class="btn-solid-lg-1 page-scroll">CANCEL</a>
                </form>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of cards-2 -->
<!-- end of services -->

{% endblock %}
